<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8">
    <title>seating in pairs</title>
</head>
<body>
    <script>
        // 3 решения:
        
        // for in

        const object = { cool: 'yes', option: true };
        const array = [];

        for (const key in object) {
            const newObject = {};
            newObject[key] = object[key];
            array.push(newObject);
        }

        console.log(array);


        // Object.keys

        const keys = Object.keys(object);

        for (const key of keys) {
            const newObject = { [key]: object[key] };
            array.push(newObject);
        }

        console.log(array);


        // Object.entries

        const result = Object.entries(object).map(function(item) {
            console.log(item);
            return { [item[0]]: item[1] };
        });

        console.log(result);

        // деструктуризация, не моя версия, для примера

        //     return { [key]: value };
        // });
    </script>
</body>
</html>
