<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8">
    <title>sum_of_objects</title>
</head>
<body>
    <script>
        // Аргумент1: { value: 5, cool: 'yes' }
        // Аргумент2: { cool: 'no', result: 15 }
        // Результат: { cool: 'yesno', value: 5, result: 15 }

        // Аргумент1: { cool: 'yes', value: 5 }
        // Аргумент2: { text: 'no', value: 15 }
        // Результат: { cool: 'yes', text: 'no', value: 20 }

        const firstObject = { cool: 'yes', value: 5 };
        const secondObject = { text: 'no', value: 15 };

        function summObjects (first, second) {
            const result = { ...second };

            for (const key in first) {
               
                if(result[key]) {
                    result[key] = result[key] + first[key];
                } else {
                    result[key] = first[key];
                }
            }

            return result;
        }

        console.log(summObjects(firstObject, secondObject));
    </script>
</body>
</html>
