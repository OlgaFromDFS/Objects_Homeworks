<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8">
    <title>massive</title>
</head>
<body>
    <script>
        const list = { first: [1, 'omg'], second: [12, 24], third: 'lol' };
        // const list = { third: 'lol' };
        // const list = {};

        function getArrays(object) {
            let valueFromObject = [];

            for (const key in object) {
                if (Array.isArray(object[key])) {
                    object[key].map(function(item) {
                        valueFromObject.push(item);
                    });
                };
            };

            return valueFromObject;
        };

        console.log(getArrays(list));
    </script>
</body>
</html>
